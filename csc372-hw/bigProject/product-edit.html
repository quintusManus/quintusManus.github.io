  This file allows an admin to edit an existing product's details 
  (name, description, category, image path, and price).
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Product - The Tech Store</title>
    <link rel="stylesheet" href="styles/admin.css" />
  </head>
  <body>
    <header>
      <h1>Admin Panel - Edit Product</h1>
      <nav>
        <ul>
          <li><a href="admin-upload.html">Bulk Upload</a></li>
          <li><a href="admin-products.html">Product Listings</a></li>
          <li><a href="#">Sign Out</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Edit Product Details</h2>
      <form>
        <p>Product ID: 1 (not editable)</p>
        <label>
          Name:
          <input type="text" value="RTX 5070" />
        </label>
        <br />
        <label>
          Description:
          <textarea>High-end GPU</textarea>
        </label>
        <br />
        <label>
          Category:
          <input type="text" value="Graphics Cards" />
        </label>
        <br />
        <label>
          Image Path:
          <input type="text" value="images/1_rtx-5070-1024x683.webp" />
        </label>
        <br />
        <label>
          Price:
          <input type="text" value="29.99" />
        </label>
        <br />
        <button type="submit">Save Changes</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 The Tech Store. All Rights Reserved.</p>
    </footer>
  </body>
</html>
