<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Products - The Tech Store</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h1><a href="index.html">the tech store</a></h1>
      <nav>
        <ul>
          <li><a href="index.html">home</a></li>
          <li><a href="products.html">products</a></li>
          <li><a href="cart.html">cart</a></li>
          <li><a href="#">sign in</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>our products</h2>

      <div class="controls">
        <label for="sort">Sort by:</label>
        <select id="sort">
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="name">Name</option>
        </select>
      </div>

      <div class="product-list">
        <article class="product-item">
          <img src="images/1_rtx-5070-1024x683.webp" alt="Product 1" />
          <h3>RTX 5070</h3>
          <p>$29.99</p>
          <a href="details.html">View Details</a>
        </article>

        <article class="product-item">
          <img src="images/rtx-50801.webp" alt="Product 2" />
          <h3>RTX 5080</h3>
          <p>$39.99</p>
          <a href="details.html">View Details</a>
        </article>

        <article class="product-item">
          <img src="images/rtx-5090-1024x683.webp" alt="Product 3" />
          <h3>RTX 5090</h3>
          <p>$49.99</p>
          <a href="details.html">View Details</a>
        </article>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 The Tech Store. All Rights Reserved.</p>
    </footer>
  </body>
</html>
