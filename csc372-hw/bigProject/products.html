<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Products - The Tech Store</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- Header and Navigation -->
    <header>
        <h1><a href="index.html">The Tech Store</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content: Product List -->
    <main>
        <h2>Our Products</h2>

        <!-- Optional Sorting/Filtering Controls -->
        <div class="controls">
            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="name">Name</option>
            </select>
        </div>

        <div class="product-list">
            <article class="product-item">
                <img src="images/1_rtx-5070-1024x683.webp" alt="Product 1">
                <h3>RTX 5070</h3>
                <p>$29.99</p>
                <a href="details.html">View Details</a>
            </article>

            <article class="product-item">
                <img src="images/rtx-50801.webp" alt="Product 2">
                <h3>RTX 5080</h3>
                <p>$39.99</p>
                <a href=”#”>View Details</a>
            </article>

            <article class="product-item">
                <img src="images/rtx-5090-1024x683.webp" alt="Product 3">
                <h3>RTX 5090</h3>
                <p>$49.99</p>
                <a href=”#”>View Details</a>
            </article>
            <!-- Add more products as needed -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 The Tech Store. All Rights Reserved.</p>
    </footer>
</body>

</html>
